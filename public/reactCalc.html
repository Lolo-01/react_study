<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<span id="rst">계산 결과:</span>
<br>
<input type="text" id="num1">
<select name="op" id="op">
<option value="+">+</option>
<option value="-">-</option>
<option value="*">*</option>
<option value="/">/</option>
</select>
<input type="text" id="num2">=
<input type="button" value="계산하기" onclick="total()">

<script>
    let total = ()=>{
        var num1= document.getElementById("num1");
        var num2= document.getElementById("num2");
        var op=document.getElementById("op").value;

        let resultvalue;
        switch(op){
            case "+":
                result = Number(num1.value) + Number(num2.value);
                break;
            case "-":
                result = Number(num1.value) - Number(num2.value);
                break;
            case "*":
                result = Number(num1.value) * Number(num2.value);
                break;
            case "/":
                result = Number(num1.value) / Number(num2.value);
                break;
            default:
                0;
        }
        
        document.getElementById("rst").innerHTML = `${result}`;
        num1.value = "";
        num2.value = "";
    }
</script>

</body>
</html>
